<!DOCTYPE html>
<html>
    <head>
        <title>
          Eyaan Shahani's Elaborate Sunfish | ITIS 3135 | Forms
        </title>
        <link href = "styles/default.css" rel = "stylesheet">
    </head>
    <body>
      <div data-include="components/header.html"></div>
        <main>
          <h2>
            HTML Form
          </h2>
          <h3>
            Fill out the form with your contact information
          </h3>
          <form>
            <label>
              First Name: <input type="text" fname="First Name" placeholder="First Name" maxlength="30" required>
            </label>
            <br>
            <label>
              Last Name: <input type="text" lname="Last Name" placeholder="Last Name" maxlength="30" required>
            </label>
            <br>
            <label>
              Email Address: <input type="text" email="email" placeholder="email" maxlength="30" required>
            </label>
            <br>
            <label>
              Gender:
            </label>
            <label>
              Male<input type="radio" id="male" name="gender" required>
            </label>
            <label>
              Female<input type="radio" id="female" name="gender" required>
            </label>
            <label>
              Prefer Not to Say<input type="radio" id="PNS" name="gender" required>
            </label>
            <br>
            <label>
              How many times have you visited this site? <input type="number" name="#visited" placeholder="visited" required>
            </label>
            <legend>Where did you find this website from?</legend>
            <label>
              <input value="social-media" id="social-media" type="checkbox" name="source">Social Media
            </label>
            <br>
            <label>
              <input value="linked_in" id="linked_in" type="checkbox" name="source">Linked-In
            </label>
            <br>
            <label>
              <input value="resume" id="resume" type="checkbox" name="source">Resume
            </label>
            <br>
            <label>
              <input value="none_of" id="none_of" type="checkbox" name="source">None of the above
            </label>
          </fieldset>
          <label for="Age">What is your age?</label>
          <select name="age" id="age">
            <option value="1">10-20</option>
            <option value="2">20-30</option>
            <option value="3">30-40</option>
            <option value="4">40-50</option>
            <option value="5">50+</option>
          </select>
          <br>
          <button type="submit">Submit Now</button>
          <button type="reset">Reset</button>
    
          </form>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
    </body>
</html>
